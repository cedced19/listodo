<h2>{{ 'signup' | translate }}</h2>
<form name="formSignup">
    <div class="form-group">
        <label for="email">{{ 'email' | translate }}:</label>
        <input id="email" name="email" ng-model="email" type="email" class="form-control" placeholder="{{ 'email' | translate }}" required>
    </div>
    <div class="form-group">
        <label for="password">{{ 'password' | translate }}:</label>
        <input id="password" name="password" ng-model="password" type="password" class="form-control" placeholder="{{ 'password' | translate }}" pattern=".{6,}" required>
    </div>
    <div class="form-group">
        <button class="btn btn-success" ng-disabled="formSignup.$invalid" ng-click="signup()">{{ 'signup' | translate }}</button>
    </div>
</form>
